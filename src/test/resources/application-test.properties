spring.datasource.url=jdbc:h2:mem:spotify_test;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

app.crypto.password=test-password
app.crypto.salt=1234567890abcdef
app.jwt.secret=test-jwt-secret-which-is-long-enough-32
app.jwt.expiration=30m
app.jwt.spotify-state-expiration=10m

server.port=0
server.address=127.0.0.1