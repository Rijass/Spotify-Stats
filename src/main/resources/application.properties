spring.application.name=spotify-wrapped-clone

# ==== DataSource ====
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:spotify}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER:spotify}
spring.datasource.password=${DB_PASSWORD:supergeheim}

# ==== JPA ====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ==== Flyway ====
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ==== REST ====
server.port=${SERVER_PORT:8080}

# ==== Spotify OAuth ====
spring.security.oauth2.client.registration.spotify.client-id=${SPOTIFY_CLIENT_ID:}
spring.security.oauth2.client.registration.spotify.client-secret=${SPOTIFY_CLIENT_SECRET:}
spring.security.oauth2.client.registration.spotify.scope=${SPOTIFY_SCOPES:user-read-email,user-read-private,user-top-read}
spring.security.oauth2.client.registration.spotify.redirect-uri=${SPOTIFY_REDIRECT_URI:{baseUrl}/login/oauth2/code/spotify}
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me
spring.security.oauth2.client.provider.spotify.user-name-attribute=id

